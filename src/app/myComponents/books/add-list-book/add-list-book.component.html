<h2 mat-dialog-title>Add to list</h2>
<mat-dialog-content>
  <form class="form-container" (ngSubmit)="add()">
    <mat-form-field>
      <mat-select placeholder="Favorite lists" [(ngModel)]="selectedList" name="food">
        <mat-option *ngFor="let list of lists()" [value]="list.id">
          {{list.title}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-button type="submit" mat-raised-button color="primary">Add</button>
  </form>
</mat-dialog-content>
