<h2 mat-dialog-title>Delete</h2>
<mat-dialog-content>Are you sure you want to delete this list?</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-raised-button mat-dialog-close>Cancel</button>
    <button mat-button mat-raised-button color="warn" (click)="delete()">Delete</button>
</mat-dialog-actions>
